<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- import CSS -->
  <link href="/css/index.css" rel="stylesheet">
  <link rel="stylesheet" href="/images/icon-cart.svg">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content">



    <!-- Left Box -->
    <div class="left-box">
      <img src="/images/image-product-desktop.jpg" alt="PERFOOM">
    </div>




    <!-- Right Box -->
    <div class="right-box">
      <div class="right-box-content">
      <h4>P E R F U M E</h4><br>
      <div class="right-box-content-group1">
        <h1>Gabrielle <br>
        <h1>Essence Eau</h1><br>
        <h1>De Parfum</h1><br>
      </div>

      <!-- Right Box Paragraph-->
        <p>A floral,solar and voluptuosus interpretation composed by Olivier Polge,Perfumer-Creator for the House of
          CHANEL.</p><br>

        <!-- Right Box Price-->
        <div class="price">
        <h1>$149.99</h1>
        <h4><strike>$169.99</strike></h4>
      </div>
        

      <!-- Button -->
       <button>
        <img src="/images/icon-cart.svg" alt="logo">
          Add to Cart
      </button>

    </div>
  </div>
</body>

</html>
